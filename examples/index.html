<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relative Time Examples</title>
  <style>
    relative-time {
      display: block;
      font-weight: 800;
    }

    awesome-time {
      display: block;
      font-weight: 800;
    }
  </style>
</head>

<body>
  <p>Today: <today-time></today-time>
  </p>
  <!-- 
  <relative-time id="before" datetime="08/06/2021"> 08/06/2021 </relative-time>

  <relative-time id="after" datetime="08/06/2021"> 08/06/2021 </relative-time>

  <relative-time datetime="2021-08-06T03:55:00Z"> Something else </relative-time>
  <br>
  <awesome-time></awesome-time>
  <awesome-time id="a-before" datetime="08/06/2021"> 08/06/2021 </awesome-time> -->

  <awesome-time id="a-after" relative-range="110" relative-unit="seconds"> 08/06/2021
  </awesome-time>

  <!-- <awesome-time datetime="2021-08-06T03:55:00Z"> Something else </awesome-time> -->
  <script>
    // const before = document.querySelector('#a-before')
    // const beforeDate = new Date()
    // beforeDate.setMinutes(beforeDate.getMinutes() - 2)
    // before.setAttribute('datetime', beforeDate.toISOString())

    const after = document.querySelector('#a-after')
    const afterDate = new Date()
    afterDate.setMinutes(afterDate.getMinutes() + 2)
    after.setAttribute('datetime', afterDate.toISOString())
  </script>
  <script type="module" src="../dist/index.js"></script>
</body>

</html>
